<!-- index.html -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>HandsOn 2</title>
  </head>
  <body>
    <div class="container">
      <div class="black">
        <h4>413</h4>
      </div>
      <div class="calculator">
        <div class="row">
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
        </div>
        <div class="row">
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
        </div>
        <div class="row">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
        </div>
        <div class="row">
          <div class="box zero">0</div>
          <div class="box plus">+</div>
        </div>
        <div class="row">
          <div class="box zero">C</div>
          <div class="box equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
