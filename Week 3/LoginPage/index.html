<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Login Page</title>
</head>

<body>
  <div class="container">
    <div class="content left-side">
      <h2 style="color: rgb(80, 145, 206);">General Information</h2>
      <form action="#" method="post">
        <label for="title" style="color: black;">Title</label>
        <select id="title" name="title" style="color: Poppins;">
          <option value=""></option>
          <option value="mr">Mr</option>
          <option value="mrs">Mrs.</option>
          <option value="ms">Ms.</option>
        </select>
        <br>

        <label for="firstName" style="color: black;">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        <br>

        <label for="lastName" style="color: black;">Last Name:</label>
        <input type="text">
        <br>

        <label for="position" style="color: black;">Position:</label>
        <select id="position" name="position" style="font-family: Poppins; ">
          <option value=""></option>
          <option value="manager">Manager</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
        </select>
        <br>

        <label for="company" style="color: black;">Company:</label>
        <input type="text" id="company" name="company">
        <label for="company" style="color: black;">Business Area</label>
        <input type="text">


        <label for="employees" style="color: black;">Employees</label>
        <select id="" name="employees" style="font-family: Poppins; ">
          <option value=""></option>
          <option value="1">1</option>
          <option value="100">100</option>
          <option value="50">50</option>
        </select>


    </div>
    </form>

    <div class="content right-side" style="height: 20%;">
      <h2>Contact Details</h2>

      <form action="#" method="post">
        <label for="additionalInfo" style="margin-top: 0px;">Additional Information:</label>
        <textarea id="additionalInfo" name="additionalInfo"></textarea>
        <br>

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode">


        <label for="place">Place:</label>
        <select id="place" name="Place" style="font-family: Poppins; color: #fff;">
          <option value=""></option>
          <option value="Chennai" style="color: black;">Chennai</option>
          <option value="Trichy" style="color: black;">Trichy</option>
          <option value="Coimbatore" style="color: black;">Coimbatore</option>
          <option value="Madurai" style="color: black;">Madurai</option>
          <option value="Salem" style="color: black;">Salem</option>

        </select>


        <label for="country">Country:</label>
        <select id="country" name="country" style="font-family: Poppins; color: #fff;">
          <option value="" style="color: black;"></option>
          <option value="usa" style="color: black;">USA</option>
          <option value="canada" style="color: black;">Canada</option>
          <option value="India" style="color: black;">India</option>
          <option value="Paris" style="color: black;">Paris</option>
          <option value="Saudi" style="color: black;">Saudi</option>
          
        </select>


        <label for="code">Code:</label>
        <input type="text">


        <label for="phoneNumber">Phone Number:</label>
        <input type="tel">


        <label for="email">Email:</label>
        <input type="email" id="email" name="email">


        <label>I do accept the <a href="" style="color: white;">Terms and Condition</a>of your site</label>



        <br>

        <button type="submit" style="font-family: Poppins;">Register Badge</button>
      </form>


    </div>
  </div>
</body>

</html>
